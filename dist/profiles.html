<!DOCTYPE html>

  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">

            <li class="text-primary">
              <i class="fas fa-check"></i>Shakespeare

              <i class="fas fa-check"></i>Classical Text

            <li class="text-primary"><i class="fas fa-check"></i>Theatre</li>

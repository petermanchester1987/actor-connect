<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />

    <title>Welcome To Actor Connector</title>
  </head>
  <body>
      <!--Nav-->
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-code"></i> ActorConnector
        </a>
      </h1>

      <ul>
        <li><a href="profiles.html">Actors</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">

        <!--Alert-->
        <div class="alert alert-danger">
            Invalid Credentials
        </div>



        <!--Body-->
      <h1 class="large text-primary">Sign In</h1>
      <p class="lead"><i class="fas fa-user"></i>Sign in to your account</p>

        <!--Form-->
      <form action="dashboard.html" class="form">
       
          <input type="email" placeholder="Email Address" required />
          
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            required
            minlength="6"
          />
        </div>
        
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
